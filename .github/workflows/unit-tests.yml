name: unit-tests
on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Src Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          check-latest: true
        id: go

      - run: mkdir -p .cache/tools
      - name: Cache Tools
        uses: actions/cache@v4
        with:
          path: .cache/tools
          key: ${{ runner.os }}-${{ runner.arch }}-tools-${{ hashFiles('tools/tools.conf') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-tools-

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
          CI: true
          GOEXPERIMENT: loopvar
          LOG_LEVEL: debug
          LOG_FORMAT: plain
          PRODUCTION: false
        run: make build

      - name: Check
        env:
          GOPROXY: "https://proxy.golang.org"
          CI: true
          GOEXPERIMENT: loopvar
          LOG_LEVEL: debug
          LOG_FORMAT: plain
          PRODUCTION: false
        run: |
          make check

      - name: Tests
        env:
          GOPROXY: "https://proxy.golang.org"
          CI: true
          GOEXPERIMENT: loopvar
          LOG_LEVEL: debug
          LOG_FORMAT: plain
          PRODUCTION: false
        run: make test
